<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>JSON 格式化工具</h1>
            <p>优雅的JSON处理工具</p>
        </header>
        
        <div class="main-content">
            <!-- 左侧输入区域 -->
            <div class="input-section">
                <div class="section-header">
                    <h3>JSON 输入</h3>
                    <div class="action-buttons">
                        <button id="formatBtn" class="btn btn-primary" title="格式化JSON">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M4 12h16M4 6h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            格式化
                        </button>
                        <button id="unescapeBtn" class="btn btn-secondary" title="去除转义">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 12a9 9 0 11-6.219-8.56" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            去除转义
                        </button>
                        <button id="compressBtn" class="btn btn-accent" title="压缩JSON">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M8 6h8M6 10h12M10 14h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            压缩
                        </button>
                        <button id="clearBtn" class="btn btn-outline" title="清空">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            清空
                        </button>
                    </div>
                </div>
                <textarea 
                    id="jsonInput" 
                    placeholder="在这里输入您的JSON数据..."
                    spellcheck="false"
                ></textarea>
            </div>
            
            <!-- 右侧输出区域 -->
            <div class="output-section">
                <div class="section-header">
                    <h3>格式化结果</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-outline" title="复制结果">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" stroke="currentColor" stroke-width="2"/>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            复制
                        </button>
                    </div>
                </div>
                <div id="jsonOutput" class="json-output">
                    <div class="placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" opacity="0.3">
                            <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 21v-4a2 2 0 012-2h4a2 2 0 012 2v4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <p>格式化后的JSON将在这里显示</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
